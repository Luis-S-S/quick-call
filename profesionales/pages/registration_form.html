<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/registration_form.css">
  <title>Formulario de Registro - Profesional</title>
</head>
<body>
  <header class="header-menu">
    <img class="logo" src="../../logo/quick-call-logo--mobile--colored.svg" alt="logo">
  </header>

  <div class="wrapper">
    <div class="title">
      Formulario de Registro
    </div>
    <div class="form">
       <div class="inputfield">
          <label>Nombre Completo</label>
          <input type="text" class="input">
       </div>  
        <div class="inputfield">
          <label>Apellidos</label>
          <input type="text" class="input">
       </div>  
       <div class="inputfield">
          <label>Contraseña</label>
          <input type="password" class="input">
       </div>  
      <div class="inputfield">
          <label>Confirmar Contraseña</label>
          <input type="password" class="input">
       </div> 
        <div class="inputfield">
          <label>Categorias</label>
          <div class="custom_select">
            <select>
              <option value="">Seleccionar</option>
              <option value="Albalñil">Albañil</option>
              <option value="Arquitecto">Arquitecto</option>
              <option value="Autos">Autos</option>
              <option value="Carpintero">Carpintero</option>
              <option value="Cerrajero">Cerrajero</option>
            </select>
          </div>
       </div> 
        <div class="inputfield">
          <label>Correo electrónico</label>
          <input type="text" class="input">
       </div> 
      <div class="inputfield">
          <label>Número de teléfono</label>
          <input type="text" class="input">
       </div> 
      <div class="inputfield">
          <label>Dirección</label>
          <textarea class="textarea"></textarea>
       </div> 
      <div class="inputfield">
          <label>Agregar fotos de tu trabajo</label>
          <input type="text" class="input">
       </div> 
      <div class="inputfield terms">
          <label class="check">
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
          <p>Acepto las condiciones del servicio de Quick Call</p>
       </div> 
      <div class="inputfield">
        <input type="submit" value="Registrarse" class="btn">
      </div>
    </div>
  </div>
</body>
</html>
